<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="index.meta.title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="theme-dark">
  <header class="app-header">
    <div class="header-main">
      <button class="brand brand-button" id="brandPortal" type="button">Atom2Univers</button>
      <nav class="nav-menu" data-i18n="aria-label:index.navigation.primary">
        <button
          class="nav-button"
          data-target="arcadeHub"
          id="navArcadeButton"
          hidden
          aria-hidden="true"
          disabled
          aria-disabled="true"
        >
          <span data-i18n="index.navigation.items.arcade"></span>
        </button>
        <button
          class="nav-button"
          data-target="shop"
          hidden
          aria-hidden="true"
          disabled
          aria-disabled="true"
        ><span data-i18n="index.navigation.items.shop"></span></button>
        <button class="nav-button" data-target="gacha" hidden aria-hidden="true">
          <span data-i18n="index.navigation.items.gacha"></span>
        </button>
        <button class="nav-button" data-target="tableau" hidden aria-hidden="true">
          <span data-i18n="index.navigation.items.table"></span>
        </button>
        <button class="nav-button" data-target="fusion" hidden aria-hidden="true">
          <span data-i18n="index.navigation.items.fusion"></span>
        </button>
        <button class="nav-button" data-target="info" hidden aria-hidden="true">
          <span data-i18n="index.navigation.items.info"></span>
        </button>
        <button
          class="nav-button"
          data-target="goals"
          hidden
          aria-hidden="true"
          disabled
          aria-disabled="true"
        ><span data-i18n="index.navigation.items.goals"></span></button>
        <button class="nav-button" data-target="bigbang" id="navBigBangButton" hidden aria-hidden="true">
          <span data-i18n="index.navigation.items.bigbang"></span>
        </button>
        <button class="nav-button" data-target="options">
          <span data-i18n="index.navigation.items.options"></span>
        </button>
      </nav>
    </div>
    <div class="status-bar" aria-live="polite">
      <div class="status-side status-side--left">
        <div class="status-item status-item--left">
          <span class="status-label" data-i18n="index.status.apc"></span>
          <div class="status-value-group status-value-group--left">
            <span class="status-value" id="statusApc">1</span>
            <span class="status-frenzy-indicator" id="statusApcFrenzy" hidden></span>
          </div>
        </div>
        <div class="status-item status-item--crit" aria-live="polite">
          <div class="status-crit-display" id="statusCrit" role="status" aria-atomic="true" hidden>
            <span class="status-crit-value" id="statusCritValue">+0</span>
          </div>
        </div>
      </div>
        <div class="status-item status-item--center" data-i18n="aria-label:index.status.totalAtoms">
        <span class="status-value status-value--main" id="statusAtoms">0</span>
      </div>
      <div class="status-side status-side--right">
        <div class="status-item status-item--crit status-item--crit-aps" aria-live="polite">
          <div
            class="status-crit-display status-crit-display--aps"
            id="statusApsCrit"
            role="status"
            aria-atomic="true"
            hidden
          >
            <span class="status-aps-crit-value status-aps-crit-value--chrono" id="statusApsCritChrono">0&nbsp;s</span>
            <span class="status-aps-crit-separator" aria-hidden="true">·</span>
            <span class="status-aps-crit-value status-aps-crit-value--multiplier" id="statusApsCritMultiplier">×1</span>
          </div>
        </div>
        <div class="status-item status-item--right">
          <span class="status-label" data-i18n="index.status.aps"></span>
          <div class="status-value-group status-value-group--aps">
            <span class="status-value" id="statusAps">0</span>
            <span class="status-frenzy-indicator" id="statusApsFrenzy" hidden></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main id="pageContainer">
    <section
      id="game"
      class="page active page--void"
      data-page-group="clicker"
      data-i18n="aria-label:index.sections.game.aria"
    >
      <div class="starfield" aria-hidden="true"></div>

      <button
        class="atom-button"
        id="atomButton"
        type="button"
        data-i18n="aria-label:index.sections.game.atomButton.aria"
      >
        <span class="atom-visual">
          <img
            src="Assets/Image/Atom.png"
            class="atom-image"
            draggable="false"
            data-i18n="alt:index.sections.game.atomButton.alt"
            alt=""
          />
        </span>
      </button>
      <div class="ticket-layer" id="ticketLayer" aria-hidden="true"></div>
      <div class="frenzy-layer" id="frenzyLayer" aria-hidden="true"></div>
      <div class="apc-frenzy-counter" id="apcFrenzyCounter" aria-live="polite" aria-hidden="true" hidden>
        <span class="apc-frenzy-counter__value" id="apcFrenzyCounterValue">0</span>
        <div class="apc-frenzy-counter__summary">
          <span class="apc-frenzy-counter__summary-item" id="apcFrenzyCounterBestSingle"></span>
          <span class="apc-frenzy-counter__summary-item" id="apcFrenzyCounterBestMulti"></span>
        </div>
      </div>
    </section>

    <section
      id="shop"
      class="page"
      data-page-group="clicker"
      aria-labelledby="shop-title"
    >
      <h2 id="shop-title" class="visually-hidden" data-i18n="index.sections.shop.title"></h2>
      <div class="shop-list" id="shopList" role="list"></div>
    </section>

    <section
      id="gacha"
      class="page page--gacha"
      data-page-group="clicker"
      aria-labelledby="gacha-title"
    >
      <h2 id="gacha-title" class="visually-hidden" data-i18n="index.sections.gacha.title"></h2>
      <div class="gacha-featured-info" id="gachaFeaturedInfo" aria-live="polite" hidden></div>
      <div class="gacha-ticket-counter" id="gachaTicketCounter" aria-live="polite">
        <button
          class="gacha-ticket-mode"
          id="gachaTicketModeButton"
          type="button"
          data-i18n="aria-label:index.sections.gacha.toggleAria"
        >
          <img
            src="Assets/Image/ministar.png"
            alt=""
            class="gacha-ticket-counter__icon"
            aria-hidden="true"
            draggable="false"
          />
          <span class="gacha-ticket-mode__label" id="gachaTicketModeLabel" data-i18n="index.sections.gacha.modeSingle"></span>
        </button>
        <span class="gacha-ticket-counter__value" id="gachaTicketValue" data-i18n="index.sections.gacha.tickets.single"></span>
      </div>
      <button
        class="gacha-sun-button"
        id="gachaSunButton"
        type="button"
        data-i18n="aria-label:index.sections.gacha.sunButton"
        aria-describedby="gachaTicketCounter"
      >
        <img src="Assets/Image/Sun.png" draggable="false" data-i18n="alt:index.sections.gacha.sunAlt" alt="" />
      </button>
      <div
        class="gacha-animation-layer"
        id="gachaAnimation"
        aria-hidden="true"
        hidden
        tabindex="0"
      >
        <canvas class="gacha-confetti-layer" id="gachaAnimationConfetti" aria-hidden="true"></canvas>
        <div class="gacha-overlay" aria-hidden="true"></div>
        <div class="gacha-result" id="gachaResult" role="status" aria-live="assertive"></div>
        <p class="gacha-continue-hint" id="gachaContinueHint" data-i18n="index.sections.gacha.continue"></p>
      </div>
    </section>

    <section
      id="arcadeHub"
      class="page page--arcade-hub"
      data-page-group="arcade"
      data-i18n="aria-label:index.sections.arcadeHub.aria"
      hidden
    >
      <div
        class="bannierearcade"
        role="navigation"
        data-i18n="aria-label:index.arcadeBanner.aria"
        aria-label=""
      >
        <div class="bannierearcade__inner">
          <div class="bannierearcade__nav-group" role="presentation">
            <button
              type="button"
              class="bannierearcade__button"
              data-page-target="arcadeHub"
              data-i18n="index.arcadeBanner.arcadeButton"
            ></button>
            <button
              type="button"
              class="bannierearcade__button bannierearcade__button--secondary"
              data-page-target="game"
              data-i18n="index.arcadeBanner.gameButton"
            ></button>
          </div>
          <div class="bannierearcade__status-group arcade-header__status-group" role="presentation">
            <button class="arcade-header__status" type="button" data-arcade-ticket-button>
              <span class="arcade-header__status-label" data-i18n="index.sections.arcade.header.tickets"></span>
              <span
                class="arcade-header__status-value"
                data-arcade-ticket-value
                data-i18n="index.sections.gacha.tickets.single"
              ></span>
            </button>
            <button
              class="arcade-header__status arcade-header__status--bonus"
              type="button"
              data-arcade-bonus-button
              aria-describedby="arcadeBonusTicketAnnouncementMetaux"
              aria-disabled="true"
              disabled
            >
              <span class="arcade-header__status-label" data-i18n="index.sections.arcade.header.mach3"></span>
              <span class="arcade-header__status-value" data-arcade-bonus-value>0</span>
            </button>
            <span
              id="arcadeBonusTicketAnnouncementMetaux"
              class="visually-hidden"
              aria-live="polite"
              data-arcade-bonus-announcement
              data-i18n="index.sections.arcade.header.mach3Announcement"
            ></span>
          </div>
        </div>
      </div>
      <header class="arcade-hub__header">
        <h2 class="arcade-hub__title" data-i18n="index.sections.arcadeHub.title"></h2>
        <p class="arcade-hub__subtitle" data-i18n="index.sections.arcadeHub.subtitle"></p>
      </header>
      <div class="arcade-hub__grid">
        <article class="arcade-hub-card" data-i18n="aria-label:index.sections.arcadeHub.cards.particules.aria">
          <header class="arcade-hub-card__header">
            <h3 class="arcade-hub-card__title" data-i18n="index.sections.arcadeHub.cards.particules.title"></h3>
            <p class="arcade-hub-card__description" data-i18n="index.sections.arcadeHub.cards.particules.description"></p>
          </header>
          <button
            type="button"
            class="arcade-hub-card__button"
            data-page-target="arcade"
            data-i18n="index.sections.arcadeHub.cards.particules.cta"
          ></button>
        </article>
        <article class="arcade-hub-card" data-i18n="aria-label:index.sections.arcadeHub.cards.metaux.aria">
          <header class="arcade-hub-card__header">
            <h3 class="arcade-hub-card__title" data-i18n="index.sections.arcadeHub.cards.metaux.title"></h3>
            <p class="arcade-hub-card__description" data-i18n="index.sections.arcadeHub.cards.metaux.description"></p>
          </header>
          <button
            type="button"
            class="arcade-hub-card__button"
            data-page-target="metaux"
            data-i18n="index.sections.arcadeHub.cards.metaux.cta"
          ></button>
        </article>
        <article class="arcade-hub-card" data-i18n="aria-label:index.sections.arcadeHub.cards.photon.aria">
          <header class="arcade-hub-card__header">
            <h3 class="arcade-hub-card__title" data-i18n="index.sections.arcadeHub.cards.photon.title"></h3>
            <p class="arcade-hub-card__description" data-i18n="index.sections.arcadeHub.cards.photon.description"></p>
          </header>
          <button
            type="button"
            class="arcade-hub-card__button"
            data-page-target="photon"
            data-i18n="index.sections.arcadeHub.cards.photon.cta"
          ></button>
        </article>
        <article class="arcade-hub-card" data-i18n="aria-label:index.sections.arcadeHub.cards.wave.aria">
          <header class="arcade-hub-card__header">
            <h3 class="arcade-hub-card__title" data-i18n="index.sections.arcadeHub.cards.wave.title"></h3>
            <p class="arcade-hub-card__description" data-i18n="index.sections.arcadeHub.cards.wave.description"></p>
          </header>
          <button
            type="button"
            class="arcade-hub-card__button"
            data-page-target="wave"
            data-i18n="index.sections.arcadeHub.cards.wave.cta"
          ></button>
        </article>
        <article class="arcade-hub-card" data-i18n="aria-label:index.sections.arcadeHub.cards.quantum2048.aria">
          <header class="arcade-hub-card__header">
            <h3 class="arcade-hub-card__title" data-i18n="index.sections.arcadeHub.cards.quantum2048.title"></h3>
            <p
              class="arcade-hub-card__description"
              data-i18n="index.sections.arcadeHub.cards.quantum2048.description"
            ></p>
          </header>
          <button
            type="button"
            class="arcade-hub-card__button"
            data-page-target="quantum2048"
            data-i18n="index.sections.arcadeHub.cards.quantum2048.cta"
          ></button>
        </article>
      </div>
    </section>

    <section
      id="arcade"
      class="page page--arcade"
      data-page-group="arcade"
      data-i18n="aria-label:index.sections.arcade.aria"
      hidden
    >
      <div
        class="bannierearcade"
        role="navigation"
        data-i18n="aria-label:index.arcadeBanner.aria"
        aria-label=""
      >
        <div class="bannierearcade__inner">
          <div class="bannierearcade__nav-group" role="presentation">
            <button
              type="button"
              class="bannierearcade__button"
              data-page-target="arcadeHub"
              data-i18n="index.arcadeBanner.arcadeButton"
            ></button>
            <button
              type="button"
              class="bannierearcade__button bannierearcade__button--secondary"
              data-page-target="game"
              data-i18n="index.arcadeBanner.gameButton"
            ></button>
          </div>
          <div class="bannierearcade__status-group arcade-header__status-group" role="presentation">
            <button class="arcade-header__status" type="button" data-arcade-ticket-button>
              <span class="arcade-header__status-label" data-i18n="index.sections.arcade.header.tickets"></span>
              <span
                class="arcade-header__status-value"
                data-arcade-ticket-value
                data-i18n="index.sections.gacha.tickets.single"
              ></span>
            </button>
            <button
              class="arcade-header__status arcade-header__status--bonus"
              type="button"
              data-arcade-bonus-button
              aria-describedby="arcadeBonusTicketAnnouncementArcade"
              aria-disabled="true"
              disabled
            >
              <span class="arcade-header__status-label" data-i18n="index.sections.arcade.header.mach3"></span>
              <span class="arcade-header__status-value" data-arcade-bonus-value>0</span>
            </button>
            <span
              id="arcadeBonusTicketAnnouncementArcade"
              class="visually-hidden"
              aria-live="polite"
              data-arcade-bonus-announcement
              data-i18n="index.sections.arcade.header.mach3Announcement"
            ></span>
          </div>
        </div>
      </div>

      <div class="arcade-content">
        <div class="arcade-stage">
          <div class="arcade-stage__hud" aria-hidden="true">
            <dl class="arcade-hud" role="presentation">
              <div class="arcade-hud__item">
                <dt class="arcade-hud__label" data-i18n="index.sections.arcade.hud.level"></dt>
                <dd class="arcade-hud__value" id="arcadeLevelValue">1</dd>
              </div>
              <div class="arcade-hud__item">
                <dt class="arcade-hud__label" data-i18n="index.sections.arcade.hud.lives"></dt>
                <dd class="arcade-hud__value" id="arcadeLivesValue">3</dd>
              </div>
              <div class="arcade-hud__item">
                <dt class="arcade-hud__label" data-i18n="index.sections.arcade.hud.score"></dt>
                <dd class="arcade-hud__value" id="arcadeScoreValue">0</dd>
              </div>
            </dl>
            <p class="arcade-hud__combo" id="arcadeComboMessage" aria-live="polite"></p>
          </div>
          <canvas
            id="arcadeGameCanvas"
            class="arcade-stage__canvas"
            data-i18n="aria-label:index.sections.arcade.canvasAria"
            role="presentation"
          ></canvas>
          <div class="arcade-particle-layer" id="arcadeParticleLayer" aria-hidden="true"></div>
          <div class="arcade-overlay" id="arcadeOverlay" role="dialog" aria-modal="false" hidden>
            <div class="arcade-overlay__content">
              <p
                class="arcade-overlay__message"
                id="arcadeOverlayMessage"
                data-i18n="index.sections.arcade.overlay.message"
              ></p>
              <button
                type="button"
                class="arcade-overlay__button"
                id="arcadeOverlayButton"
                data-i18n="index.sections.arcade.overlay.button"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section
      id="wave"
      class="page page--wave"
      data-page-group="arcade"
      data-i18n="aria-label:index.sections.wave.aria"
      hidden
    >
      <div class="bannierearcade" role="navigation" data-i18n="aria-label:index.arcadeBanner.aria" aria-label="">
        <div class="bannierearcade__inner">
          <div class="bannierearcade__nav-group" role="presentation">
            <button
              type="button"
              class="bannierearcade__button"
              data-page-target="arcadeHub"
              data-i18n="index.arcadeBanner.arcadeButton"
            ></button>
            <button
              type="button"
              class="bannierearcade__button bannierearcade__button--secondary"
              data-page-target="game"
              data-i18n="index.arcadeBanner.gameButton"
            ></button>
          </div>
          <div class="bannierearcade__status-group arcade-header__status-group" role="presentation">
            <button class="arcade-header__status" type="button" data-arcade-ticket-button>
              <span class="arcade-header__status-label" data-i18n="index.sections.arcade.header.tickets"></span>
              <span
                class="arcade-header__status-value"
                data-arcade-ticket-value
                data-i18n="index.sections.gacha.tickets.single"
              ></span>
            </button>
            <button
              class="arcade-header__status arcade-header__status--bonus"
              type="button"
              data-arcade-bonus-button
              aria-describedby="arcadeBonusTicketAnnouncementWave"
              aria-disabled="true"
              disabled
            >
              <span class="arcade-header__status-label" data-i18n="index.sections.arcade.header.mach3"></span>
              <span class="arcade-header__status-value" data-arcade-bonus-value>0</span>
            </button>
            <span
              id="arcadeBonusTicketAnnouncementWave"
              class="visually-hidden"
              data-arcade-bonus-announcement
              data-i18n="index.sections.arcade.header.mach3Announcement"
            ></span>
          </div>
        </div>
      </div>
      <div class="wave-stage" id="waveStage">
        <canvas
          id="waveCanvas"
          class="wave-stage__canvas"
          role="presentation"
          data-i18n="aria-label:index.sections.wave.canvasAria"
        ></canvas>
        <dl class="wave-hud" role="presentation">
          <div class="wave-hud__item">
            <dt class="wave-hud__label" data-i18n="index.sections.wave.hud.distance"></dt>
            <dd class="wave-hud__value">
              <span class="wave-hud__metric" id="waveDistanceValue">0</span>
              <span class="wave-hud__unit" data-i18n="index.sections.wave.hud.distanceUnit"></span>
            </dd>
          </div>
          <div class="wave-hud__item">
            <dt class="wave-hud__label" data-i18n="index.sections.wave.hud.speed"></dt>
            <dd class="wave-hud__value">
              <span class="wave-hud__metric" id="waveSpeedValue">0</span>
              <span class="wave-hud__unit" data-i18n="index.sections.wave.hud.speedUnit"></span>
            </dd>
          </div>
          <div class="wave-hud__item">
            <dt class="wave-hud__label" data-i18n="index.sections.wave.hud.altitude"></dt>
            <dd class="wave-hud__value">
              <span class="wave-hud__metric" id="waveAltitudeValue">0</span>
              <span class="wave-hud__unit" data-i18n="index.sections.wave.hud.altitudeUnit"></span>
            </dd>
          </div>
        </dl>
        <p
          class="wave-status"
          id="waveStatusMessage"
          aria-live="polite"
          data-i18n="index.sections.wave.status.ready"
        ></p>
        <div class="wave-controls">
          <button
            type="button"
            id="waveResetButton"
            class="wave-controls__reset"
            data-i18n="index.sections.wave.controls.reset"
          >
            Relancer
          </button>
          <div class="wave-controls-hint" aria-hidden="true">
            <span data-i18n="index.sections.wave.controls.hold"></span>
            <span class="visually-hidden">—</span>
            <kbd>Space</kbd>
            <span aria-hidden="true">/</span>
            <kbd>↓</kbd>
          </div>
        </div>
      </div>
    </section>

    <section
      id="quantum2048"
      class="page page--quantum2048"
      data-page-group="arcade"
      data-i18n="aria-label:index.sections.quantum2048.aria"
      hidden
    >
      <div class="bannierearcade" role="navigation" data-i18n="aria-label:index.arcadeBanner.aria" aria-label="">
        <div class="bannierearcade__inner">
          <div class="bannierearcade__nav-group" role="presentation">
            <button
              type="button"
              class="bannierearcade__button"
              data-page-target="arcadeHub"
              data-i18n="index.arcadeBanner.arcadeButton"
            ></button>
            <button
              type="button"
              class="bannierearcade__button bannierearcade__button--secondary"
              data-page-target="game"
              data-i18n="index.arcadeBanner.gameButton"
            ></button>
          </div>
          <div class="bannierearcade__status-group arcade-header__status-group" role="presentation">
            <button class="arcade-header__status" type="button" data-arcade-ticket-button>
              <span class="arcade-header__status-label" data-i18n="index.sections.arcade.header.tickets"></span>
              <span
                class="arcade-header__status-value"
                data-arcade-ticket-value
                data-i18n="index.sections.gacha.tickets.single"
              ></span>
            </button>
            <button
              class="arcade-header__status arcade-header__status--bonus"
              type="button"
              data-arcade-bonus-button
              aria-describedby="arcadeBonusTicketAnnouncement2048"
              aria-disabled="true"
              disabled
            >
              <span class="arcade-header__status-label" data-i18n="index.sections.arcade.header.mach3"></span>
              <span class="arcade-header__status-value" data-arcade-bonus-value>0</span>
            </button>
            <button
              class="arcade-header__status arcade-header__status--info"
              id="quantum2048GoalDisplay"
              type="button"
            >
              <span
                class="visually-hidden"

                min="1"
                step="1"
                autocomplete="off"
                data-i18n="placeholder:index.sections.devkit.resources.ticketsPlaceholder"
              />
              <button type="submit" class="primary" data-i18n="index.sections.devkit.resources.add"></button>
            </div>
          </form>
          <form id="devkitMach3TicketsForm" class="devkit-form">
            <label for="devkitMach3TicketsInput" data-i18n="index.sections.devkit.resources.giveMach3Tickets"></label>
            <div class="devkit-form__controls">
              <input
                type="number"
                id="devkitMach3TicketsInput"
                min="1"
                step="1"
                autocomplete="off"
                data-i18n="placeholder:index.sections.devkit.resources.mach3TicketsPlaceholder"
              />
              <button type="submit" class="primary" data-i18n="index.sections.devkit.resources.add"></button>
            </div>
          </form>
        </section>
        <section class="devkit-section" aria-labelledby="devkitUnlockTitle">
          <h3 id="devkitUnlockTitle" data-i18n="index.sections.devkit.unlocks.title"></h3>
          <button type="button" class="devkit-action" id="devkitUnlockTrophies" data-i18n="index.sections.devkit.unlocks.trophies"></button>
          <button type="button" class="devkit-action" id="devkitUnlockElements" data-i18n="index.sections.devkit.unlocks.elements"></button>
          <button type="button" class="devkit-action" id="devkitUnlockInfo" data-i18n="index.sections.devkit.unlocks.info"></button>
        </section>
        <section class="devkit-section" aria-labelledby="devkitModesTitle">
          <h3 id="devkitModesTitle" data-i18n="index.sections.devkit.modes.title"></h3>
          <button
            type="button"
            class="devkit-toggle"
            id="devkitToggleShop"
            data-active="false"
            aria-pressed="false"
            data-i18n="index.sections.devkit.modes.shop"
          ></button>
          <button
            type="button"
            class="devkit-toggle"
            id="devkitToggleGacha"
            data-active="false"
            aria-pressed="false"
            data-i18n="index.sections.devkit.modes.gacha"
          ></button>
          <p class="devkit-note" data-i18n="index.sections.devkit.modes.note"></p>
        </section>
      </div>
      <footer class="devkit-panel__footer">
        <p data-i18n="index.sections.devkit.footer"></p>
      </footer>
    </div>
  </div>
